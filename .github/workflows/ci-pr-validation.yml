name: PR Validation and Testing

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'packages/**'
      - 'apps/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/**'
      - 'apps/**'
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Job 1: Lint and Format Check
  lint:
    runs-on: ubuntu-latest
    name: Lint and Format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --format json --output-file lint-report.json || true
        continue-on-error: true

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true

      - name: Comment lint results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const lintReport = JSON.parse(fs.readFileSync('lint-report.json', 'utf8'));
              const errorCount = lintReport.reduce((sum, file) => sum + file.errorCount, 0);
              const warningCount = lintReport.reduce((sum, file) => sum + file.warningCount, 0);

              if (errorCount > 0 || warningCount > 0) {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `**Lint Results:**\n- Errors: ${errorCount}\n- Warnings: ${warningCount}\n\nPlease fix these issues before merging.`
                });
              }
            } catch (e) {
              console.log('No lint report found');
            }

  # Job 2: Type Checking
  type-check:
    runs-on: ubuntu-latest
    name: TypeScript Type Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run type-check

  # Job 3: Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella

      - name: Comment coverage
        if: github.event_name == 'pull_request' && always()
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info

  # Job 4: Build Verification
  build:
    runs-on: ubuntu-latest
    name: Build Verification
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Check bundle size
        run: npm run bundle-analyze || true
        continue-on-error: true

  # Job 5: Security Scanning
  security:
    runs-on: ubuntu-latest
    name: Security Scanning
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: SAST with SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: Dependency check with Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # Job 6: Database Schema Validation (Supabase)
  schema-validation:
    runs-on: ubuntu-latest
    name: Database Schema Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Validate schema
        run: |
          supabase db lint \
            --db-url "postgresql://postgres:postgres@localhost:5432/postgres" \
            --check-migrations
        continue-on-error: true

  # Job 7: Vercel Preview Deployment
  vercel-preview:
    runs-on: ubuntu-latest
    name: Vercel Preview Deployment
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: vercel/action@master
        id: vercel
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Vercel Preview: [Preview Deployment](${{ steps.vercel.outputs.preview-url }})`
            });

  # Job 8: Database Migration Dry-Run
  migration-dryrun:
    runs-on: ubuntu-latest
    name: Database Migration Dry-Run
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migration dry-run
        run: npm run db:migrate:dryrun
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb

  # Summary job
  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests, build, security, schema-validation, migration-dryrun]
    if: always()
    name: All Checks Status
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All required checks passed!"
